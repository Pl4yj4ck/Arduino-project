<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Generatore di QR code</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eeeeee; /* Grigio chiaro chiaro */
      font-family: Arial, sans-serif;
    }

    .full-height {
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 36px;
      color: #333;
    }

    .wrapper {
      display: flex;
      gap: 40px;
      align-items: center;
    }

    .container {
      background-color: #ccc;
      border-radius: 20px;
      padding: 20px;
      overflow: auto;
      max-height: 80vh;
    }

    table {
      border-collapse: collapse;
    }

    td {
      width: 40px;
      height: 40px;
      padding: 0;
      margin: 0;
    }

    .white {
      background-color: white;
    }

    .black {
      background-color: black;
    }

    .input-area {
      display: flex;
      align-items: center;
      gap: 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 10px 0 0 10px;
      outline: none;
      width: 200px;
    }

    button {
      width: 50px;
      height: 50px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #222;
    }

    @media (max-height: 600px) {
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .container {
        max-height: 60vh;
      }
    }
  </style>
</head>
<body>

<div class="full-height">
  <h1>Generatore di QR code</h1>

  function creaScacchiera(array) {
    const n = Math.sqrt(array.length);
    const table = document.getElementById("scacchiera");
    table.innerHTML = ""; // Pulisce la scacchiera precedente

    if (!Number.isInteger(n)) {
      table.innerHTML = "<tr><td colspan='100'>Errore: l'array non forma una scacchiera quadrata.</td></tr>";
      return;
    }

    let index = 0;
    for (let i = 0; i < n; i++) {
      const row = document.createElement("tr");
      for (let j = 0; j < n; j++) {
        const cell = document.createElement("td");
        cell.className = array[index] === 1 ? "black" : "white";
        row.appendChild(cell);
        index++;
      }
      table.appendChild(row);
    }
  }

  // Chiamata iniziale
  creaScacchiera(pattern);

  // Funzione collegata al bottone
  function inviaParole() {
    const parole = document.getElementById("inputParole").value;
    alert("Hai scritto: " + parole);

</html>
